{% extends "base.html" %}
{% block head %}    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/sidebar.css') }}">
    {% block style %}{% endblock %}
{% endblock %}

{% block body %}
    <div class="grid-container">
        <div class="menu-icon">
            <i id="menu-open-icon" class="material-icons md-32">menu</i>
        </div>
        <aside class="sidenav">
            <div class="sidenav-close-icon">
                    <i id="menu-close-icon" class="material-icons md-32">close</i>
            </div>
        <ul class="sidenav-list ">
            <img id="nav-logo" src="{{ url_for('static', filename='assets/logotext.svg') }}" alt="Arch">
            <li><a class="nav-item" href="{{ url_for('rank') }}">
                <img id="rank-icon" class="icon" src="{{ url_for('static', filename='assets/rankicon.svg') }}">
                <p>Rank</p>
            </a></li>
            <li><a class="nav-item" href="{{ url_for('rank') }}">
                <i id="profile-icon" class="icon material-icons md-32">person</i>
                <p>Profile</p>
            </a></li>
            <li><a class="nav-item" href="{{ url_for('rank') }}">
                <i id="profile-icon" class="icon material-icons md-32">record_voice_over</i>
                <p>Status</p>
            </a></li>
            <li><a class="nav-item" href="{{ url_for('rank') }}">
                <img id="feed-icon" class="icon" src="{{ url_for('static', filename='assets/rankicon.svg') }}">
                <p>Feed</p>
            </a></li>
        </aside>
        <div class="main">
            {% block content %} {% endblock content %}
        </div>
    </div>
    <script>
        const menuIconEl = $('.menu-icon');
        const sidenavEl = $('.sidenav');
        const sidenavCloseEl = $('.sidenav-close-icon');

        // Add and remove provided class names
        function toggleClassName(el, className) {
        if (el.hasClass(className)) {
            el.removeClass(className);
        } else {
            el.addClass(className);
        }
        }

        // Open the side nav on click
        menuIconEl.on('click', function() {
        toggleClassName(sidenavEl, 'active');
        });

        // Close the side nav on click
        sidenavCloseEl.on('click', function() {
        toggleClassName(sidenavEl, 'active');
        });
    </script>
{% endblock %}
