{% extends "layout.html" %}

{% block content %}
    <div>
        <form class="formbox" action="#" method="post" novalidate>
            {{ form.hidden_tag() }}
                {{ form.citizen_id.label }}
                {{ form.citizen_id(size=12) }}
                {{ form.password.label }}
                {{ form.password(size=32) }}
                {{ form.submit() }}
            </form>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('#citizen_id, #password').addClass('form-control');
            $('#submit').addClass('btn btn-primary');
        });
    
    </script>
{% endblock content %}
