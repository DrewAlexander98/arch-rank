{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
{% endblock %}

{% block body %}
    <div class="container">
        <div class="sign">
            <div class="logo">
                <svg enable-background="new 0 0 1000 1000" version="1.1" viewBox="0 0 1e3 1e3" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                    <path class="st0" d="m496.5 27.5c93 80 428.88 312.72 439 949l-145-90c-12-467-294-684-294-684s-288 230-294 684l-145 90c0-247 68-676 439-949z"/>
                </svg>
            </div>
            <div class="formbox">
                {% block content %}{% endblock %}
            </div>
            <nav class="navbar fixed-bottom">
                <div class="nav">
                        {% for link in links %}
                        <div class="nav-item">
                            <a class="nav-link" href="{{ link.path }}">{{ link.text }}</a>
                        </div>
                        {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock %}
